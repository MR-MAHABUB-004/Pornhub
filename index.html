<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload to Google Drive via API</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 30px;
      text-align: center;
    }
    #uploadBox {
      border: 2px dashed #888;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      cursor: pointer;
      color: #444;
    }
    #output {
      margin-top: 20px;
      font-size: 16px;
    }
    input[type="file"] {
      display: none;
    }
    a {
      word-break: break-all;
    }
  </style>
</head>
<body>

  <h2>Upload Photo/Video & Get Google Drive Link</h2>
  <div id="uploadBox" onclick="document.getElementById('fileInput').click();">
    Tap Here to Select a File
    <input type="file" id="fileInput" />
  </div>
  <div id="output"></div>

  <script>
    const apiBase = "https://glowing-octo-computing-machine-seven.vercel.app/api/upload";

    document.getElementById('fileInput').addEventListener('change', async function () {
      const file = this.files[0];
      if (!file) return;

      document.getElementById('output').textContent = "Uploading to temp host...";

      const formData = new FormData();
      formData.append("file", file);

      try {
        const tempRes = await fetch("https://file.io", {
          method: "POST",
          body: formData
        });

        const tempData = await tempRes.json();
        if (!tempData.success || !tempData.link) {
          document.getElementById('output').textContent = "Failed to upload to temporary host.";
          return;
        }

        const tempUrl = tempData.link;

        document.getElementById('output').textContent = "Sending to Google Drive API...";

        const apiRes = await fetch(`${apiBase}?url=${encodeURIComponent(tempUrl)}`);
        const apiData = await apiRes.json();

        if (apiData.success && apiData.directLink) {
          document.getElementById('output').innerHTML = `
            <p><strong>File:</strong> ${apiData.name}</p>
            <p><strong>MIME Type:</strong> ${apiData.mimeType}</p>
            <p><strong>Drive Link:</strong><br>
              <a href="${apiData.directLink}" target="_blank">${apiData.directLink}</a>
            </p>
            <p><strong>Owner:</strong> ${apiData.Owner}</p>
          `;
        } else {
          document.getElementById('output').textContent = "API failed to return a valid link.";
        }

      } catch (e) {
        document.getElementById('output').textContent = "Something went wrong: " + e.message;
        console.error(e);
      }
    });
  </script>

</body>
</html>
